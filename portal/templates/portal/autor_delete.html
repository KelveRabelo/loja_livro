{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h4>Apagar Autor</h4>
            <hr>
            <form action="{% url 'autor_delete' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Apagar</button>
                <a href="{% url 'autor' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
